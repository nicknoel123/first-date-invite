<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Date Invite 💕</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card" id="card">
    <h1>Can I take you out on an official first date? 💕</h1>
    <div class="btns">
      <button class="btn-yes" id="yesBtn">Yes</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Hidden audio -->
  <audio id="music" loop>
    <source src="https://raw.githubusercontent.com/YOUR_USERNAME/first-date-invite/main/oursong.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');
    const music = document.getElementById('music');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      // Play the music
      music.play();

      // Show the date info and GIF
      card.innerHTML = `
        <div class="date-info">
          <p>Yay! I can’t wait to see the prettiest girl again💖</p>
          <p>📅 Friday, August 22</p>
          <p>📍 A surprise bar</p>
          <p>Dress code: Semi-formal</p>
          <p>⏰ I'll pick you up at 8:00 PM</p>
        </div>
        <img class="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzE2Nm4xbHpta2dwejE4ZnFpamQ4bWN5ZjdwYnZwbjE0NHNpcDQybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/RLRaDgnYY4i26hot7f/giphy.gif" alt="cute celebration">
      `;
    });
  </script>
</body>
</html>
