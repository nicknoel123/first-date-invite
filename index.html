<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Date Invite 💕</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7f50 50%, #ffc1e3 50%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-yes {
      background-color: #ff6f61;
      color: white;
    }

    .btn-no {
      background-color: #ffcccb;
      color: black;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    .gif {
      width: 200px;
      margin-top: 20px;
    }

    .date-info p {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Can I take you out on an official first date? 💕</h1>
    <div class="btns">
      <button class="btn-yes" id="yesBtn">Yes</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Hidden YouTube audio -->
  <iframe id="ytAudio" width="0" height="0" style="display:none"
    src="https://www.youtube.com/embed/C0GTK1KE25I?autoplay=1&loop=1&playlist=C0GTK1KE25I"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <div class="date-info">
          <p>Yay! I can’t wait to see the prettiest girl again💖</p>
          <p>📅 Friday, August 22</p>
          <p>📍 A surprise bar</p>
          <p>Dress code: Semi-formal</p>
          <p>⏰ I'll pick you up at 8:00 PM</p>
        </div>
        <img class="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzE2Nm4xbHpta2dwejE4ZnFpamQ4bWN5ZjdwYnZwbjE0NHNpcDQybiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/RLRaDgnYY4i26hot7f/giphy.gif" alt="cute celebration">
      `;
    });
  </script>

</body>
</html>
