<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7f50 50%, #ffc1e3 50%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .card {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    max-width: 400px;
  }
  h1 { font-size: 24px; margin-bottom: 30px; }
  .btns { display: flex; justify-content: space-around; margin-top: 20px; }
  button {
    padding: 15px 30px; font-size: 18px; border: none;
    border-radius: 10px; cursor: pointer; transition: transform 0.2s;
  }
  .btn-yes { background-color: #ff6f61; color: white; }
  .btn-no { background-color: #ffcccb; color: black; position: relative; }
  .btn-play { margin-top: 20px; background-color: #ff69b4; color: white; }
  button:hover { transform: scale(1.1); }
  .gif { width: 200px; margin-top: 20px; }
  .date-info p { margin: 5px 0; font-weight: bold; }
</style>
</head>
<body>
<div class="card" id="card">
  <h1>Can I take you out on an official first date? ğŸ’•</h1>
  <div class="btns">

  </div>
</div>

<script>
const card = document.getElementById('card');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Make No button run away
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'fixed';
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});

yesBtn.addEventListener('click', () => {
  card.innerHTML = `

  `;

</html>
